<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/uploadVideo.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div id="header-wrapper">
        <p id="page-title">Upload videos</p>
        <div id="right-icons">
          <div class="icons">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              fill="#aaa"
              class="style-scope tp-yt-iron-icon"
              style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              "
            >
              <g>
                <path
                  d="M13,14h-2v-2h2V14z M13,5h-2v6h2V5z M19,3H5v16.59l3.29-3.29L8.59,16H9h10V3 M20,2v15H9l-5,5V2H20L20,2z"
                ></path>
              </g>
            </svg>
          </div>
          <div class="icons">
            <a href="./index.html">
              <svg
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                fill="#aaa"
                class="style-scope tp-yt-iron-icon"
                style="
                  pointer-events: none;
                  display: block;
                  width: 100%;
                  height: 100%;
                "
              >
                <g>
                  <path
                    d="M12.7,12l6.6,6.6l-0.7,0.7L12,12.7l-6.6,6.6l-0.7-0.7l6.6-6.6L4.6,5.4l0.7-0.7l6.6,6.6l6.6-6.6l0.7,0.7L12.7,12z"
                  ></path>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div id="main-content-wrapper">
        <div id="arrow-group">
          <div id="arrow">
            <div id="arrow-tip"></div>
            <div id="arrow-line"></div>
          </div>
          <div id="arrow-underline"></div>
        </div>
        <p id="primary-text">Drag and drop video files to upload</p>
        <p id="secondary-text">
          Your videos will be private until you publish them.
        </p>
        <input type="file" id="select-input" />
        <label for="select-input" id="select-button">
          <p>SELECT FILES</p>
        </label>
        <input id="input-title" type="text" placeholder="Title" required />
        <input
          id="input-thumbnail"
          type="text"
          placeholder="Thumbnail"
          required
        />
        <input id="submit" type="submit" />
      </div>
    </section>
  </body>
  <script src="./src/scripts/uploadVideo.js" type="module"></script>
</html>
